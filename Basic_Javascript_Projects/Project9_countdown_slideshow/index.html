<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
    </head>
    
    <body>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="./img/img1.jpg" style="width:100%">
                <div class="text">Trees help in making oxygen!</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="./img/img2.jpg" style="width:100%">
                <div class="text">Snow is cold.</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="./img/img3.jpg" style="width:100%">
                <div class="text">This is from aliens?</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="./img/img4.jpg" style="width:100%">
                <div class="text">Pretend this caption was informative!</div>
            </div>
            <!-- End Full-width images with number and caption text -->
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- End Next and previous buttons -->
        </div>
        <!-- End Slideshow container -->
        <br>
        
        <!-- dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <!-- End dots/circles -->

        <br>
        <br>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>

        <script src="./js/main.js"></script>
    </body>

</html>
